<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whirl</title>
    <link rel="stylesheet" href="css/reset.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__left">
                <div class="header__logo">
                    <img src="images/whirl.svg" alt="Whirl">
                </div>
                <nav class="header__menu">
                    <a href="#">Features</a>
                    <a href="#">Pricing</a>
                    <a href="#">Integrations</a>
                    <a href="#">Learn</a>
                </nav>
            </div>
            <div class="header__right">
                <a href="#" class="header__link">Sign in</a>
                <a href="#" class="header__btn btn">Book a demo</a>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="main__content">
                <h1>Your everyday tasks, automated.</h1>
                <p>Whirl lets you design and streamline your everyday tasks and workflows in just a few clicks.</p>
                <a href="#" class="main__btn btn">Book a demo</a>
                <a href="#" class="main__link">Learn more</a>
            </div>
            <div class="main__img">
                <img src="images/main-img.svg" alt="main image">
            </div>
        </div>
    </section>
</body>
</html>
